<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Emprestimos</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <noscript>Este site necessita de JavaScript para executar.</noscript>

    <main>
        <form action="./result.html"  action>
            <h1>Simulador de Empréstimo</h1>

            <label for="value-money">Valor do emprestimo (R$):</label>
            <input type="number" id="value-money" name="value-money" placeholder="300" required>

            <label for="interest-rate">Taxa de juros ao mês (%):</label>
            <input type="number" id="interest-rate" name="interest-rate" step="0.01" placeholder="0.5" required>

            <label for="installments-number">Número de parcelas:</label>
            <input type="number" id="installments-number" name="installments-number" placeholder="3" required>
            
            <button type="submit">Calcular</button>
        </form>
    </main>
</body>
</html>
